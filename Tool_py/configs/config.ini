# 排除的文件列表
[ExcludeFiles]
# files = alloc-testing, test-alloc-testing, framework, test-rb-tree, rb-tree, test-avl-tree, avl-tree
files = alloc-testing, test-alloc-testing, framework


[Params]
# 函数迭代编译最大重试次数
max_retries = 15 
# 函数最大重新生成次数
max_regenerations = 3
# 迭代编译对话历史最大长度
max_history_length = 0  
# 迭代编译对话历史最大长度限制，max_history_length不为0时生效
max_history_limit_tokens = 3000 
# results.json插入最大重试次数
max_json_insert_retries = 10 
# 多线程并发数
num_threads = 1

[Settings]
# 启用英文提示词
enable_english_prompt = true
# 启用多模型
enable_multi_models = false

